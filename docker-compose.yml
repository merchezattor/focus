version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: todoist-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: todoist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: todoist-web
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:${PG_PASSWORD}@postgres:5432/todoist
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - BETTER_AUTH_URL=${BETTER_AUTH_BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:


